<form [formGroup]="forumService.formModel" class="col-md-5" autocomplete="off" (submit)="onSubmit()">
    <div class="form-group">
        <label for="Title">Title</label>
        <input type="text" class="form-control" id="Title" placeholder="Title" formControlName="Title">
    </div>
    <div class="form-group">
        <label for="Description">Description</label>
        <input type="text" class="form-control" id="Description" placeholder="Description" formControlName="Description">
    </div>
    <div class="form-group">
        <label for="Created">Created</label>
        <input type="date" class="form-control" id="Created" placeholder="Created" formControlName="Created">
    </div>
    <div class="form-group">
        <label for="ImageUrl">ImageUrl</label>
        <input type="email" class="form-control" id="ImageUrl" placeholder="ImageUrl" formControlName="ImageUrl">
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="!forumService.formModel.valid">Create</button>
        </div>
    </div>
</form>
